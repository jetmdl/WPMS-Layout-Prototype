<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
</head>
<body>
    <div id="page-conatiner"> //Outer container for the whole page
        <div id="top-container"> //Container for the top section - including header, logo  and menus

        </div>


        <div id="center-container"> //Container for main section of page, including contextual menus, content container and padding container

            <div id="outer-content-container">
                <div id="contextual-menu-container"></div>
                <div id="inner-content-container"></div>
            </div>
            <div id="right-padding-container"></div>
        </div>


        <div id="bottom-container"> //Container for the footer and hidden info

        </div>

    </div>
</body>
