<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="page-container"> <!--Outer container for the whole page -->
        <div id="top-container"> <!--Container for the top section - including header, logo  and menus -->
            <div id="blue-panel">
                <div id="logo-container">
                    <img src="logo.png" width="220" height="75">
                </div>
                <div id="title-container"></div>
                <div id="logout-container"></div>
            </div>
            <div id="light-stripe"></div>
            <div id="global-menu-outer-container">
                <div id="global-menu-left-pad"></div>
                <div id="global-menu-inner-container">
                    <div id="wip" class="global-menu-button">WIP</div>
                    <div id="log-process" class="global-menu-button">Log Process</div>
                    <div id="modify-job" class="global-menu-button">Modify Job</div>
                    <div id="log-scrap" class="global-menu-button">Log Scrap</div>
                    <div id="book-in" class="global-menu-button">Book In</div>
                    <div id="steel-inventory" class="global-menu-button">Steel Inventory</div>
                </div>
                <div id="global-menu-right-pad">
                    <div id="log-out" class="global-menu-button">Log Out</div>
                </div>
            </div>
        </div>


        <div id="center-container"> <!--Container for main section of page, including contextual menus, content container and padding container -->
            <div id="left-padding-container">
                <div id="side-menu-container">
                    <div id="search-button"></div>
                    <div id="ongoing-button"></div>
                    <div id="complete-button"></div>
                    <div id="flat-button"></div>
                    <div id="hollow-button"></div>
                </div>
                <div id="vertical-border"></div>
            </div>
            <div id="outer-content-container">
                <div id="contextual-menu-container">
                    <div id="column-header-container">
                        <div class="column-header">Work Order</div>
                        <div class="column-header">Die No.</div>
                        <div class="column-header">Customer</div>
                        <div class="column-header">Die Type</div>
                        <div class="column-header">Diameter</div>
                        <div class="column-header">Order No.</div>
                        <div class="column-header">Start Date</div>
                        <div class="column-header">Finish Date</div>
                        <div class="column-header">On Time</div>
                        <div class="column-header">Status</div>
                    </div>
                </div>
                <div id="inner-content-container"></div>
            </div>
            <div id="right-padding-container"></div>
        </div>


        <div id="bottom-container"> <!--Container for the footer and hidden info -->

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
